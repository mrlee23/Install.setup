sudo: true
language: generic
services:
  - docker
install:
  - git config --global user.email "mrlee_23@naver.com"
  - git config --global user.name "mrlee23"
  - git submodule update
  - sudo apt update
  - sudo apt-get install -y software-properties-common python-software-properties
  - sudo apt-add-repository -y ppa:adrozdoff/emacs
  - sudo apt update
  - sudo apt install emacs25
  - mkdir $emacs_deps
  - cd $emacs_deps
  - git clone https://github.com/hniksic/emacs-htmlize.git
  - cd ..

after_success:
  - if [ "$TRAVIS_BRANCH" == "release-docker" ]; then
    docker --version;
    docker build -t ubuntu-development . ;
    docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
    docker push dongsoolee/ubuntu-development;
    fi
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    mv README.org index.org;
    make pages;
    bash Build.sh/build.sh gh-pages;
    fi
env:
  global:
    - emacs_deps=.emacs-dependencies
    - secure: 
